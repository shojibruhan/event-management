{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/output.css' %}">
    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-black to-sky-950">
   <header class="bg-[url(/static/images/2.png)] bg-cover sm:min-w-max md:min-h-screen md:p-10">
 
      <!-- navbar -->
      <div class="pb-10 mt-0">
        <nav class="flex items-center justify-between flex-wrap p-8">
            <div class="flex items-center flex-shrink-0 text-indigo-800 mr-6">
              <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
              
            </div>
            <div class="block lg:hidden">
              <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
              </button>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
              <div class="text-sm lg:flex-grow">
                <a href=" {% url "home" %} " class="block lg:inline-block mr-4 lg:ml-10 hover:pb-2 hover:text-sky-400 text-sky-600 hover:border-b-2 hover:border-white hover:font-bold text-xl">
                  HOME
                </a>
                <a href=" {% url "manager-dashboard" %} " class="block lg:inline-block mr-4 lg:ml-10 hover:pb-2 hover:text-sky-400 text-sky-600 hover:border-b-2 hover:border-white hover:font-bold text-xl">
                  DASHBOARD
                </a>
                <a href=" {% url "create-events" %} " class="block lg:inline-block mr-4 lg:ml-10 hover:pb-2 hover:text-sky-400 text-sky-600 hover:border-b-2 hover:border-white hover:font-bold text-xl">
                  HOST
                </a>
              </div>
              
            </div>
          </nav>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 p-2 sm:space-y-20 md:-mt-20">
        <div class="text-sky-500 text-5xl p-5 mx-20 my-20 font-bold drop-shadow-lg"><span class="text-9xl ">C</span>reating Lasting<br> <p class="mx-20">Memories</p> </div>
        <div class="text-white bg-slate-950 rounded-lg mt-0 w-100 p-3 me-5 mx-auto">
          <p class="text-5xl p-10  font-bold ">GET REGISTERED</p>
          <div class="grid grid-rows-2">
            <div class="p-2 mx-auto">
              <P class="p-2"><span class="text-red-400">* </span> NAME</P>
              <input type="text" placeholder="Your Name" class="bg-white w-80 p-2 text-black rounded-lg">
              <P class="p-2"><span class="text-red-400">* </span> EMAIL</P>
              <input type="text"  class="bg-white w-80 p-2 text-black rounded-lg " placeholder="Your Email">
              
          </div>
          <div class="ml-48">
            <input type="submit" value="Sign In" class="bg-sky-600 hover:bg-green-950  w-20 h-10 rounded-full mt-10 ml-50 shadow-lg mb-20">
          </div>
          </div>
        </div>
      </div>
 
   </header>

    
</body>
</html>
