{% extends "admin/admin_dashboard.html" %}

{% block content %}
    <div class="w-1/2 mx-auto my-8 ml-56">
        <ul>
            {% for message in messages %}
                <li class="bg-yellow-200 px-3 py-1 text-gray-500 italic"> {{message}} </li>
            {% endfor %}
        </ul>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="p-2 text-xs font-bold uppercase text-white bg-blue-700 rounded-lg tracking-widest shadow-lg hover:bg-blue-500 hover:p-2 mt-5">Assign Role</button>
        </form>
    </div>
{% endblock content %}
