{% extends "base.html" %}
{% block content %}
    <div class="w-1/4 flex flex-col mx-auto px-20 py-20 bg-gray-300 rounded-lg shadow-md mb-36">
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>
                    <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500 {% endif %}">
                        {{message}}
                    </div>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}

            {% comment %} <p class="font-serif font-bold">Username: <input type="text" placeholder="Enter Your Username" class="border-2 border-black px-2 py-1 rounded-md mb-3" name="username"></p>
            <p class="font-serif font-bold">Password:  <input type="password" placeholder="*********  " class="border-2 border-black px-2 py-1 rounded-md" name="password"></p> {% endcomment %}
            {{form}}

            <button type="submit" class="bg-blue-600 px-6 py-2 text-white rounded-md shadow-sm mt-10 ml-[20%] text-xs font-mono">Submit</button>
        </form>
    </div>
    
{% endblock content %}
